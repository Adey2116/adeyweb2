<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Addis's Portfolio</title>
  <style>
    /* General Styles */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: blue;
    }
    a {
      color: rgba(102, 51, 153, 0.71);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Header Styles */
    header {
      background: linear-gradient(to right, #ADD8E6, #87CEEB);
      color: #ddd;
      padding: 20px;
      text-align: center;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
      object-fit: cover;
    }
    .header-text h1 {
      margin: 0;
    }
    .header-text p {
      margin: 5px 0;
    }
    /* Container and Layout */
    .container {
      display: flex;
      width: 80%;
      margin: 20px auto;
      background-color: yellowgreen;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .sidebar {
      width: 25%;
      padding: 20px;
      background-color: gray;
      box-sizing: border-box;
      color: white;
    }
    .main-content {
      width: 75%;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }
    /* Sidebar Styles */
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar li a {
      display: block;
      padding: 10px;
      background-color: #ccc;
      border-radius: 5px;
      color: #000;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .sidebar li a:hover {
      background-color: #aaa;
      text-decoration: none;
    }
    /* Main Content Styles */
    .main-content section {
      margin-bottom: 20px;
    }
    .main-content h2 {
      margin-top: 0;
      color: blue;
    }
    .main-content ul {
      list-style: disc;
      padding-left: 20px;
    }
    /* Footer Styles */
    footer {
      text-align: center;
      padding: 10px;
      background-color: green;
      color: black;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 95%;
      }
      .sidebar,
      .main-content {
        width: 100%;
      }
      .profile-image {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
